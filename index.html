<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Home">
    <title>iPhone Home</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            height: 100%;
            background: #667eea;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: fixed;
            background: linear-gradient(135deg, 
                #FF6B9D 0%, 
                #C06C84 20%, 
                #6C5B7B 40%, 
                #355C7D 60%, 
                #2A9D8F 80%,
                #4ECDC4 100%
            );
            user-select: none;
            -webkit-user-select: none;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 157, 0.4), transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(78, 205, 196, 0.4), transparent 50%);
            animation: moveOverlay 10s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes moveOverlay {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }

        .home-screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top, 60px) 20px env(safe-area-inset-bottom, 34px) 20px;
            position: relative;
            z-index: 1;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            font-size: 15px;
            font-weight: 600;
            padding: 0 8px 8px 8px;
            height: 24px;
            letter-spacing: -0.3px;
        }

        .status-time {
            font-weight: 700;
        }

        .status-right {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .app-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px 12px;
            padding: 8px 0;
            align-content: start;
            overflow-y: auto;
        }

        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: transform 0.15s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .app-icon:active {
            transform: scale(0.92);
        }

        .icon-wrapper {
            width: 58px;
            height: 58px;
            border-radius: 13px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
            background: white;
        }

        .app-icon.moving .icon-wrapper {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .icon-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .letter-icon {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            font-weight: 700;
        }

        .app-name {
            color: white;
            font-size: 10px;
            font-weight: 500;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            max-width: 60px;
            line-height: 1.1;
            letter-spacing: -0.2px;
        }

        .dock {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border-radius: 16px;
            padding: 8px 16px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: auto;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .page-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 8px 0;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            width: 22px;
            border-radius: 3px;
        }

        .secret-controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            pointer-events: none;
            z-index: 1000;
        }

        .secret-btn {
            pointer-events: auto;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .secret-btn:active {
            background: rgba(255, 255, 255, 0.15);
        }

        .pulse-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px 40px;
            border-radius: 16px;
            font-size: 48px;
            font-weight: 700;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 2000;
        }

        .pulse-indicator.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="home-screen">
        <div class="secret-controls">
            <button class="secret-btn left" id="leftBtn"></button>
            <button class="secret-btn right" id="rightBtn"></button>
        </div>

        <div class="pulse-indicator" id="pulseIndicator">0</div>

        <div class="status-bar">
            <div class="status-time">9:41</div>
            <div class="status-right">
                <span>üì∂</span>
                <span>üì°</span>
                <span>üîã</span>
            </div>
        </div>

        <div class="app-grid" id="appGrid"></div>

        <div class="page-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
        </div>

        <div class="dock" id="dock"></div>
    </div>

    <script>
        // Los iconos se cargar√°n din√°micamente
        const ICON_APPS = ['booking', 'facebook', 'maps', 'netflix', 'revolut', 'uber', 'youtube', 'ebay', 'outlook', 'paypal', 'vimeo', 'expedia', 'etsy', 'opera', 'amazon', 'skype', 'notion'];
        
        const apps = [
            // Letras √∫nicas
            { name: 'Revolut', letter: 'R', hasIcon: true },
            { name: 'Uber', letter: 'U', hasIcon: true },
            { name: 'Instagram', letter: 'I', color: 'linear-gradient(135deg, #833AB4, #FD1D1D, #FCAF45)' },
            { name: 'Booking', letter: 'B', hasIcon: true },
            { name: 'Dropbox', letter: 'D', color: '#0061FF' },
            { name: 'LinkedIn', letter: 'L', color: '#0A66C2' },
            { name: 'Maps', letter: 'M', hasIcon: true },
            { name: 'TripAdvisor', letter: 'T', color: '#00AF87' },
            { name: 'YouTube', letter: 'Y', hasIcon: true },
            { name: 'Vimeo', letter: 'V', hasIcon: true },
            { name: 'Facebook', letter: 'F', hasIcon: true },
            { name: 'PayPal', letter: 'P', hasIcon: true },
            { name: 'Gmail', letter: 'G', color: 'linear-gradient(135deg, #EA4335, #FBBC05, #34A853, #4285F4)' },
            { name: 'Hulu', letter: 'H', color: '#1CE783' },
            { name: 'Jira', letter: 'J', color: '#0052CC' },
            { name: 'Chrome', letter: 'C', color: '#4285F4' },
            { name: 'Zoom', letter: 'Z', color: '#2D8CFF' },
            
            // Duplicados E
            { name: 'eBay', letter: 'E', hasIcon: true },
            { name: 'Etsy', letter: 'E', hasIcon: true },
            { name: 'Expedia', letter: 'E', hasIcon: true },
            
            // Duplicados O
            { name: 'Outlook', letter: 'O', hasIcon: true },
            { name: 'Opera', letter: 'O', hasIcon: true },
            { name: 'OneDrive', letter: 'O', color: '#0364B8' },
            
            // Duplicados A
            { name: 'Asos', letter: 'A', color: '#000000' },
            { name: 'Amazon', letter: 'A', hasIcon: true },
            { name: 'Airbnb', letter: 'A', color: '#FF5A5F' },
            
            // Duplicados S
            { name: 'Spotify', letter: 'S', color: '#1DB954' },
            { name: 'Slack', letter: 'S', color: '#4A154B' },
            { name: 'Skype', letter: 'S', hasIcon: true },
            
            // Duplicados N
            { name: 'Netflix', letter: 'N', hasIcon: true },
            { name: 'Notion', letter: 'N', hasIcon: true },
        ];

        const dockApps = [
            { name: 'Phone', letter: 'üìû', color: '#34C759' },
            { name: 'Safari', letter: 'üß≠', color: '#007AFF' },
            { name: 'Messages', letter: 'üí¨', color: '#34C759' },
            { name: 'Music', letter: 'üéµ', color: '#FA233B' }
        ];

        const cardMappings = {
            '12-1': 'REINA DE CORAZONES',
            '13-1': 'REY DE CORAZONES',
            '1-1': 'AS DE CORAZONES',
            '7-4': 'SIETE DE PICAS',
            '11-2': 'JOTA DE DIAMANTES',
            '3-3': 'TRES DE TREBOLES',
            '5-1': 'CINCO DE CORAZONES',
            '10-4': 'DIEZ DE PICAS',
            '8-2': 'OCHO DE DIAMANTES',
            '4-3': 'CUATRO DE TREBOLES',
            '2-1': 'DOS DE CORAZONES',
            '6-4': 'SEIS DE PICAS',
            '9-2': 'NUEVE DE DIAMANTES',
        };

        let pulseCount = 0;
        let mode = 'value';
        let cardValue = null;
        let cardSuit = null;
        let pulseTimeout = null;

        function createAppIcon(app, isDock = false) {
            const icon = document.createElement('div');
            icon.className = 'app-icon';
            icon.dataset.letter = app.letter;
            icon.dataset.name = app.name;

            const iconWrapper = document.createElement('div');
            iconWrapper.className = 'icon-wrapper';

            if (app.hasIcon) {
                // Placeholder - en la versi√≥n final tendr√° el icono real
                iconWrapper.style.background = app.color || '#666';
                const letter = document.createElement('div');
                letter.className = 'letter-icon';
                letter.textContent = app.letter;
                letter.style.fontSize = '20px';
                iconWrapper.appendChild(letter);
            } else {
                iconWrapper.style.background = app.color;
                const letter = document.createElement('div');
                letter.className = 'letter-icon';
                letter.textContent = app.letter;
                iconWrapper.appendChild(letter);
            }
            
            const name = document.createElement('div');
            name.className = 'app-name';
            name.textContent = app.name;

            icon.appendChild(iconWrapper);
            if (!isDock) {
                icon.appendChild(name);
            }

            return icon;
        }

        function renderApps() {
            const appGrid = document.getElementById('appGrid');
            const dock = document.getElementById('dock');

            appGrid.innerHTML = '';
            dock.innerHTML = '';

            apps.forEach(app => {
                appGrid.appendChild(createAppIcon(app));
            });

            dockApps.forEach(app => {
                dock.appendChild(createAppIcon(app, true));
            });
        }

        function showPulse(count) {
            const indicator = document.getElementById('pulseIndicator');
            indicator.textContent = count;
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 500);
        }

        function handlePulse(side) {
            const correctSide = mode === 'value' ? 'left' : 'right';
            if (side !== correctSide) return;

            pulseCount++;
            showPulse(pulseCount);
            console.log(`${mode === 'value' ? 'üé¥' : '‚ô†Ô∏è'} ${pulseCount}`);

            clearTimeout(pulseTimeout);
            
            pulseTimeout = setTimeout(() => {
                confirmValue();
            }, 2000);
        }

        function confirmValue() {
            if (mode === 'value') {
                cardValue = pulseCount;
                console.log(`‚úÖ Valor: ${cardValue}`);
                mode = 'suit';
                pulseCount = 0;
            } else {
                cardSuit = pulseCount;
                console.log(`‚úÖ Palo: ${cardSuit}`);
                setTimeout(() => {
                    performMagicReveal(cardValue, cardSuit);
                }, 1000);
            }
        }

        function performMagicReveal(value, suit) {
            const cardKey = `${value}-${suit}`;
            const cardText = cardMappings[cardKey];

            if (!cardText) {
                console.log('‚ùå No mapeada:', cardKey);
                alert(`Carta: ${value}-${suit}`);
                resetTrick();
                return;
            }

            console.log(`üé© ${cardText}`);

            const lettersNeeded = cardText.split('').filter(c => c !== ' ');
            const newOrder = [];
            const usedIndices = new Set();

            lettersNeeded.forEach(letter => {
                const appIndex = apps.findIndex((app, index) => 
                    app.letter === letter && !usedIndices.has(index)
                );
                
                if (appIndex !== -1) {
                    newOrder.push(apps[appIndex]);
                    usedIndices.add(appIndex);
                }
            });

            apps.forEach((app, index) => {
                if (!usedIndices.has(index)) {
                    newOrder.push(app);
                }
            });

            animateReorder(newOrder);
        }

        function animateReorder(newOrder) {
            const appGrid = document.getElementById('appGrid');
            const appIcons = Array.from(appGrid.children);

            appIcons.forEach(icon => {
                icon.classList.add('moving');
            });

            setTimeout(() => {
                appGrid.innerHTML = '';
                newOrder.forEach(app => {
                    appGrid.appendChild(createAppIcon(app));
                });

                setTimeout(resetTrick, 3000);
            }, 600);
        }

        function resetTrick() {
            pulseCount = 0;
            mode = 'value';
            cardValue = null;
            cardSuit = null;
            renderApps();
            console.log('üîÑ Reset');
        }

        document.getElementById('leftBtn').addEventListener('click', () => {
            handlePulse('left');
        });

        document.getElementById('rightBtn').addEventListener('click', () => {
            handlePulse('right');
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderApps();
            console.log('‚úÖ Listo - 32 apps');
            console.log('');
            console.log('üìñ C√ìMO HACER LA PRUEBA:');
            console.log('');
            console.log('Opci√≥n 1 - Toques en Pantalla:');
            console.log('  üëà Toca IZQUIERDA 12 veces (Reina)');
            console.log('  ‚è±Ô∏è  Espera 2 segundos');
            console.log('  üëâ Toca DERECHA 1 vez (Corazones)');
            console.log('  ‚è±Ô∏è  Espera 2 segundos');
            console.log('  ‚ú® ¬°Ver√°s REINA DE CORAZONES!');
            console.log('');
            console.log('Opci√≥n 2 - Consola:');
            console.log('  testMagicTrick(12, 1)  // Reina Corazones');
            console.log('  testMagicTrick(13, 4)  // Rey Picas');
            console.log('  testMagicTrick(7, 4)   // Siete Picas');
        });

        window.testMagicTrick = function(value, suit) {
            performMagicReveal(value, suit);
        };
    </script>
</body>
</html>
